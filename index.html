<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title style="color:blue"> :: Responsive Image ::</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="center">
      <picture>
         <source srcset="images\kitten-large.png" media="(min-width:800px)">
         <source srcset="images\kitten-medium.png" media="(min-width:500px)">
          <img src="images\kitten-small.png" alt="cat-small"">
       </picture>
    </div>

  </body>
</html>
